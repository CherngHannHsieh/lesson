<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入 Trello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="background">

    <div id="header">
        <div class="logo">
            <img src="logo.png">
        </div>
        <section class="nav">
            <div class="content">
                <div class="login">
                    <div class="lt">
                        <h1>登入 Trello</h1>
                    </div>
                    <div class="container">
                        <form class="cf">
                            <div class="formMail">
                                <input type="text" class="mail" placeholder="輸入電子郵件">
                            </div>
                            <div class="formPassword">
                                <input type="password" class="password" placeholder="輸入密碼">
                            </div>
                            <div class="sub">
                                <input type="submit" value="登入">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>

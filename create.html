<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>建立 Trello 帳號</title>
    <link rel="stylesheet" href="styles2.css">
    <script  type="text/javascript" src="func.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body id="background">

    <div id="header">
        <div class="logo">
            <img src="logo.png">
        </div>
        <section class="nav">
            <div class="content">
                <div class="create">
                    <div class="lt">
                        <h1>註冊帳號</h1>
                    </div>
                    <div class="container">
                        <form class="cf">
                            <div class="formMail">
                                <input type="text" class="mail" placeholder="輸入電子郵件">
                            </div>
                            <p class="word">註冊即表示你確認已閱讀並接受我們的<a href="#">服務條款</a>和<a href="#">隱私政策</a>。</p>
                            
                            <div class="sub">
                                <input type="submit" value="繼續" class="subBtn">
                            </div>
                        </form>
                    </div>
                    <div class="google-login">
                        <div class="or">OR</div>
                        <div class="google">
                            <span class="icon"></span>
                            <span class="use-google">繼續使用 Google 帳號註冊</span>
                        </div>
                    </div>
                    <div class="line">
                        <hr>
                    </div>
                    <div class="inside-other">
                        <a href="#">已經有帳號了?登入</a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="trello-footer">
            <div class="language-select">
                <select name="" id="selecter">      <!-- data-url 是什麼  似乎是jquery/javascript/ajax的功能 https://stackoverflow.com/questions/35717308/on-selecting-option-from-select-redirect-to-html-page-->
                    <option value="choose" disabled="true">請選擇語言...</option>
                    <option value="ce" data-url:="https://trello.com/cs/login">Čeština</option>
                    <option value="de" data-url:="https://trello.com/de/login">Deutsch</option>
                    <option value="en">English</option>
                    <option value="au">English(AU)</option>
                    <option value="uk">English(UK)</option>
                    <option value="us">English(US)</option>
                    <option value="es">Español</option>
                    <option value="fr">Francais</option>
                    <option value="it">Italiano</option>
                    <option value="ma">Magyar</option>
                    <option value="ne">Nederlands</option>
                    <option value="no">Norsk(bokmål)</option>
                    <option value="po">Polski</option>
                    <option value="por">Português(Brasil)</option>
                    <option value="su">Suomi</option>
                    <option value="sv">Svenska</option>
                    <option value="ti">Tiếng Việt</option>
                    <option value="tu">Türkçe</option>
                    <option value="py">Pу́сский</option>
                    <option value="yk">Українська</option>
                    <option value="th">ภาษาไทย</option>
                    <option value="china">中文(简体)</option>
                    <option value="taiwan">中文(繁體)</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
            <div class="out-logo">
                <hr>
                <img src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/16006ae28f149063408d601e8c80eddc/atlassian-logo-blue-small.svg" alt="" class="logo2">
            </div>
            <div class="footer-list">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="list-btn">範本</a>
                <a href="#" class="list-btn">價格</a>
                <a href="#" class="list-btn">Apps</a>
                <a href="#" class="list-btn">工作機會</a>
                <a href="#" class="list-btn">部落格</a>
                <a href="#" class="list-btn">開發者</a>
                <a href="#" class="list-btn">關於</a>
                <a href="#" class="list-btn">求助</a>
                <a href="#" class="list-btn">Cookie 設定</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
